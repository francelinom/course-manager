<h1>Course List</h1>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filter By:</label>

  <div class="col-sm-10">
    <input class="form-control" [(ngModel)]="filter" />
  </div>
</div>

<div
  class="alert alert-success alert-dismissible fade show"
  role="alert"
  *ngIf="msg"
>
  <strong><i class="fa fa-check"></i></strong> {{ msg }}
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release date</th>
      <th>Rating</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>
        <img [src]="course.imageUrl" alt="imagem" width="40" height="40" />
      </td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code! | lowercase | replace: "-":" " }}</td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td>
        <app-star [rating]="course.rating!"></app-star>
      </td>
      <td>
        <a
          [routerLink]="['/courses/info/', course.id]"
          class="btn btn-primary m-1"
          >Edit</a
        >
        <button (click)="deleteById(course.id!)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
