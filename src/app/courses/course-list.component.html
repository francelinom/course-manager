<h1>Course List</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release date</th>
      <th>Rating</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>
        <img [src]="course.imageUrl" alt="imagem" width="40" height="40" />
      </td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>
        <app-star [rating]="course.rating!"></app-star>
      </td>
      <td>
        <button class="btn btn-danger m-1">Delete</button>
        <button class="btn btn-primary">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
